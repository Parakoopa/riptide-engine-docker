# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.
[tox]
envlist = py36,py37
[testenv]
commands =
  python -m unittest discover -s riptide_engine_docker/tests/unit -t riptide_engine_docker/tests/unit -p *_test.py
  # Integration tests via riptide_lib
  python -m unittest riptide.tests.integration
deps =
  -Urrequirements_lib_from_git.txt
